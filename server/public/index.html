<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="text/javascript" src="jQuery.js"></script>
    <script rel="text/javascript" src="client.js"></script>
    <link  rel="stylesheet" href="style.css"/>
    <title>jQuery-server-side-calculator</title>
</head>
<body>
    <section>
        <nav class="navbar fixed-top navbar-light bg-light">
            <h1>Calculator</h1>
          </nav>
        <form>
            <label><input id="number1-in" type="number"/></label>
            <button class="key-operator"   id="add-btn" value="add-btn">+</button>
            <button class="key-operator"   id="subtract-btn" value="subtract-btn">-</button>
            <button class="key-operator"   id="multiply-btn" value="multiply-btn">*</button>
            <button class="key-operator"  id="divide-btn" value="divide-btn">/</button>
            <label><input id="number2-in" type="number"/></label>
            <button id="submit-btn">Submit</button>
            <button id="clear-btn">Clear</button>
            <p id="alert" class="alert-danger"></p>
    <section>
        <table id="resultTable"></table>
    </section>
    <section>
        <p id="history">History</p>
        <ul id="containerList"></ul>
    </section>
        </form>
    </section>
    <!--filled in by jQery -->
    
</body>
</html>
