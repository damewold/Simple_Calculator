<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="text/javascript" src="jQuery.js"></script>
    <script rel="text/javascript" src="client.js"></script>
    <link  rel="stylesheet" href="style.css"/>
    <title>jQuery-server-side-calculator</title>
</head>
<body>
    <section>
        <h1>Server Side Calculator</h1>
        <form>
            <label><input id="number1-in" type="number"/></label>
            <button id="add-btn">+</button><button id="subtract-btn">-</button><button id="multiply-btn">*</button><button id="divide-btn">/</button>
            <label><input id="number2-in" type="number"/></label>
            <button id="submit-btn">=</button><button id="clear-btn">C</button>
        <table id="resultTable">
            <tr><td>Result:</td></tr>
        </table>
        <ul id="containerList"></ul>
        </form>
    </section>
    <!--filled in by jQery -->
    
</body>
</html>
